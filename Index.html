<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>madebyprim</title>
	<link rel="stylesheet" type="text/css" href="Styles.css">
	<link rel="stylesheet" href="https://use.typekit.net/zfz2ove.css">
	<script type="text/javascript">
		function dropdown() {
			document.getElementById("dropdowncontent").classList.toggle("dropdownshow");
		}
		window.onclick = function(event) {
			if (!event.target.matches('dropdown')) {
				var dropdowns = document.getElementsByClassName("dropdownbutton");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('dropdownshow')) {
						openDropdown.classList.remove('dropdownshow');
					}
				}
			}
		}
	</script>
</head>
<body>
	<div class="navbar">
		<ul>
			<div class="dropdowncontainer">
				<a onclick="dropdown()" class="dropdownbutton"><li><h1>â‰¡</h1></li></a>
				<div id="dropdowncontent" class="dropdowncontent">
					<a href="#" id="firstdropdownlink">Martin Site Draft</a>
				</div>
			</div>
			<a href="" id="title"><li><h1>madebyprim</h1></li></a>
		</ul>
	</div>
	<div class="maincontent">

		</div>
	</div>
</body>
</html>
