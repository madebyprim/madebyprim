<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>madebyprim</title>
	<link rel="stylesheet" type="text/css" href="Styles.css">
	<script type="text/javascript">
		function navbardropdown() {
			document.getElementById("navbardropdowncontent").classList.toggle("navbardropdownshow");
		}
		window.onclick = function(event) {
			if (!event.target.matches('navbardropdown')) {
				var dropdowns = document.getElementsByClassName("navbardropdownbutton");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('navbardropdownshow')) {
						openDropdown.classList.remove('navbardropdownshow');
					}
				}
			}
		}
	</script>
</head>

		<ul>
			<div class="navbardropdowncontainer">

				</div>
			</div>

		</ul>

</body>
